<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PN Digital Hub â€“ Monitoring Dashboard</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXX-X'); 
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #002147; /* Navy blue */
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 45px;
    }
    nav {
      background: #01336e;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f1c40f;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #002147;
    }
    /* Live Alert Feed */
    .feed {
      height: 280px;
      overflow-y: auto;
    }
    .feed ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .feed li {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      color: #fff;
      font-weight: 500;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .feed .timestamp {
      font-size: 0.8em;
      margin-left: 10px;
      opacity: 0.8;
    }
    .alert-positive { background: rgba(30,144,255,0.9); }
    .alert-neutral { background: rgba(241,196,15,0.9); color: #222; }
    .alert-negative { background: rgba(231,76,60,0.9); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="assets/pn-logo.png" alt="PN Logo">
      <h1>PN Monitoring Dashboard</h1>
    </div>
    <div>Powered by PN Digital Hub</div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="articles.html">Articles</a>
    <a href="infographics.html">Infographics</a>
    <a href="podcasts.html">Podcasts</a>
    <a href="reels.html">Video Reels</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <div class="container">
    <!-- Sentiment Analysis Chart -->
    <div class="card">
      <h2>Sentiment Trend (Last 7 Days)</h2>
      <canvas id="sentimentChart" height="150"></canvas>
    </div>

    <!-- Live Alerts -->
    <div class="card">
      <h2>Live Alerts Feed</h2>
      <div class="feed">
        <ul id="alertList"></ul>
      </div>
    </div>
  </div>

  <script>
    /* Sentiment Trend Chart */
    const ctx = document.getElementById('sentimentChart').getContext('2d');
    const sentimentChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Day 1","Day 2","Day 3","Day 4","Day 5","Day 6","Day 7"],
        datasets: [
          {
            label: "Positive",
            data: [20, 35, 40, 38, 50, 65, 70],
            borderColor: "#1e90ff",
            backgroundColor: "rgba(30,144,255,0.2)",
            fill: true,
            tension: 0.4
          },
          {
            label: "Neutral",
            data: [40, 38, 35, 30, 28, 25, 20],
            borderColor: "#f1c40f",
            backgroundColor: "rgba(241,196,15,0.2)",
            fill: true,
            tension: 0.4
          },
          {
            label: "Negative",
            data: [10, 12, 15, 20, 25, 30, 28],
            borderColor: "#e74c3c",
            backgroundColor: "rgba(231,76,60,0.2)",
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "bottom" }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    /* Live Alerts */
    const alerts = [
      { text: "âš ï¸ Disinfo detected: Fake ship sinking story circulating.", type: "negative" },
      { text: "ðŸ”¥ #WestPhilippineSea trending +45% (positive narratives).", type: "positive" },
      { text: "âš“ PN rescue op video gaining traction in Palawan.", type: "positive" },
      { text: "ðŸš¨ Bot network identified spreading anti-AFP propaganda.", type: "negative" },
      { text: "âœ… PN humanitarian mission post shared 2,300 times.", type: "positive" },
      { text: "ðŸ›° Satellite imagery report debunked propaganda clip.", type: "neutral" }
    ];

    let index = 0;
    const alertList = document.getElementById("alertList");

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function updateAlerts() {
      let current = alerts[index];
      let li = document.createElement("li");
      li.classList.add(`alert-${current.type}`);

      let msg = document.createElement("span");
      msg.textContent = current.text;

      let time = document.createElement("span");
      time.classList.add("timestamp");
      time.textContent = getTime();

      li.appendChild(msg);
      li.appendChild(time);
      alertList.prepend(li);

      if (alertList.children.length > 10) {
        alertList.removeChild(alertList.lastChild);
      }

      index = (index + 1) % alerts.length;
    }

    updateAlerts();
    setInterval(updateAlerts, 4000);
  </script>
</body>
</html>
